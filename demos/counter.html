<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="count">0</div>
      <button id="incr">+</button>
      <button id="decr">-</button>
      <button id="reset">reset</button>
    </div>
    <div>
      <h1>Display Count</h1>
      <p lux-model="count">0</p>
    </div>

    <script type="module">
      import { setAppWithLux } from "../src/index.js";
      const { setModel, fire } = setAppWithLux();

      const $displayCount = setModel("count", 0);

      $displayCount.listenFor("count:onIncr", (data) => {
        $displayCount.updateState(data);
      });

      $displayCount.listenFor("count:onDecr", (data) => {
        $displayCount.updateState(data);
      });

      $displayCount.listenFor("count:onReset", (_) => {
        $displayCount.updateState(0);
      });

      incr.addEventListener("click", (e) => {
        fire("count:onIncr", ++count.textContent);
      });

      decr.addEventListener("click", (e) => {
        fire("count:onDecr", --count.textContent);
      });

      reset.addEventListener("click", (e) => {
        count.textContent = 0;
        fire("count:onReset", 0);
      });
    </script>
  </body>
</html>
