<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="count">0</div>
      <button id="incr">+</button>
      <button id="decr">-</button>
      <button id="reset">reset</button>
    </div>
    <div>
      <h1>Display Count</h1>
      <p lux-model="count">0</p>
    </div>

    <script type="module">
      import { setAppWithLux } from "../src/index.js";
      const { setModel, fire } = setAppWithLux();

      const $displayCount = setModel("count");

      $displayCount.listenFor("count:onIncr", (data) => {
        console.log("I heard it and received ", data);
      });

      $displayCount.listenFor("count:onDecr", (data) => {
        console.log("I heard it and received ", data);
      });

      $displayCount.listenFor("count:onReset", (_) => {
        console.log("I heard it and received");
      });
    </script>
  </body>
</html>
